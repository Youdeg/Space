<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Симуляция</title>
    <script src="class/vector.js"></script>
    <script src="class/planet.js"></script>
    <script src="js.js"></script>
    <style>
        #space {
            width: 80vw;
            height: 100vh;
            left: 0px;
            top: 0px;
            background-color: black;
        }

        .data {
            width: 20vw;
            height: 100vh;
            background-color: gray;
        }

        * {
	outline: 0;
	padding: 0;
	margin: 0;
	border: 0;
	}

    body {
        overflow: hidden;
    }

    .container {
        display: flex;

    }
    </style>
</head>
<body>
    <div class="container">
    <canvas id="space"></canvas>
    <div class="data">
        <input class="mass_1" type="text" name="message" placeholder="масса"/> <input class="mass_2" type="text" name="message" placeholder="степень"/> <br>
        <input class="color" type="text" name="message" placeholder="цвет"/> <br>
        <input class="rad" type="text" name="message" placeholder="радиус"/> <br> 
        <input class="x" type="text" name="message" placeholder="начальная скорость y"/> <input class="y" type="text" name="message" placeholder="начальная скорость y"/> <br> 
        скорость симуляции - <input class="speed" type="number" name="message" value="1" /> <br> 
        масштаб (в километрах) - <input class="scale" type="number" name="message" value="2500"/>
        <button class="pause" onclick="set_pause()">Запустить симуляцию</button> <button class="reset" onclick="reset()">Отчистить поле</button>
    </div>
    </div>
</body>
</html>
